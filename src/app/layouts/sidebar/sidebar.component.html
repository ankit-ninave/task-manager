<div class="h-full overflow-hidden min-h-screen 
         w-64 transition-all duration-300
         bg-gray-50 dark:bg-gray-950
         text-gray-900 dark:text-gray-100
         border-r border-gray-200 dark:border-gray-700" [class.w-64]="!l_IsCollapsed()" [class.w-20]="l_IsCollapsed()">
  <!-- Toggle Button -->
  <button class="p-2 text-sm text-blue-600 dark:text-blue-400 w-full text-left" (click)="lFN_ToggleSideBar()">
    Toggle
  </button>

  <!-- Menu Items -->
  <ul class="mt-4 space-y-2">
    <li routerLink="/" class="px-4 py-2 flex items-center gap-2 cursor-pointer
             rounded hover:bg-gray-100 dark:hover:bg-gray-800">
      <span class="material-icons">dashboard</span>
      <span [class.hidden]="l_IsCollapsed()">Dashboard</span>
    </li>

    <li routerLink="/user" class="px-4 py-2 flex items-center gap-2 cursor-pointer
             rounded hover:bg-gray-100 dark:hover:bg-gray-800">
      <span class="material-icons">people</span>
      <span [class.hidden]="l_IsCollapsed()">Users</span>
    </li>

    <li routerLink="/reports" class="px-4 py-2 flex items-center gap-2 cursor-pointer
             rounded hover:bg-gray-100 dark:hover:bg-gray-800">
      <span class="material-icons">bar_chart</span>
      <span [class.hidden]="l_IsCollapsed()">Reports</span>
    </li>
  </ul>
</div>

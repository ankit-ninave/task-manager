<div class="max-w-[1400px] mx-auto">

    <!-- Header with Status Badges -->
    <div class="flex justify-between items-center m-1">
        <div>
            <div class="text-gray-700 font-bold text-gray-800">Create</div>
        </div>
    </div>

    <!-- Form Card -->
    <div
        class="bg-white rounded-xl shadow-lg border border-gray-200 p-4 hover:shadow-xl transition-shadow duration-300">

        <!-- First Row -->
        <div class="flex items-end gap-3 mb-3">

            <!-- Block Code -->
            <div class="flex-1">
                <label class="block text-xs font-semibold text-gray-700 mb-1">
                    Block Code <span class="text-red-500">*</span>
                </label>
                <input type="text" placeholder="Enter code"
                    class="w-full border-2 border-gray-200 rounded-lg px-2 py-2 text-xs focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-200" />
            </div>

            <!-- Block Description -->
            <div class="flex-1">
                <label class="block text-xs font-semibold text-gray-700 mb-1">
                    Block Description <span class="text-red-500">*</span>
                </label>
                <input type="text" placeholder="Enter description"
                    class="w-full border-2 border-gray-200 rounded-lg px-2 py-2 text-xs focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-200" />
            </div>

            <!-- Hostel Name -->
            <div class="flex-1">
                <label class="block text-xs font-semibold text-gray-700 mb-1">
                    Hostel Name <span class="text-red-500">*</span>
                </label>
                <select
                    class="w-full border-2 border-gray-200 rounded-lg px-2 py-2 text-xs bg-white focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-200">
                    <!-- <option value="">Select Hostel</option> -->
                    <option *ngFor="let item of this.l_hbm_hostel_id_hhom" [value]="item.code">{{ item.name }}</option>
                </select>
            </div>

            <!-- Number of Floors -->
            <div class="w-28">
                <label class="block text-xs font-semibold text-gray-700 mb-1 text-center">
                    Number of floors
                </label>
                <input type="number" value="0"
                    class="w-full border-2 border-gray-200 rounded-lg px-2 py-2 text-xs text-center font-medium focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-200" />
            </div>

            <!-- Number of Rooms -->
            <div class="w-32">
                <label class="block text-xs font-semibold text-gray-700 mb-1">
                    Number of Rooms <span class="text-red-500">*</span>
                </label>
                <input type="number" placeholder="0"
                    class="w-full border-2 border-gray-200 rounded-lg px-2 py-2 text-xs focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-200" />
            </div>

        </div>

        <!-- Second Row -->
        <div class="flex items-end gap-3">

            <!-- Room Type -->
            <div class="flex-1">
                <label class="block text-xs font-semibold text-gray-700 mb-1">
                    Room Type <span class="text-red-500">*</span>
                </label>
                <select
                    class="w-full border-2 border-gray-200 rounded-lg px-2 py-2 text-xs bg-white focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-200">
                    <option *ngFor="let item of this.l_hbm_room_type" [value]="item.code">{{ item.name }}</option>
                </select>
            </div>

            <!-- Active Toggle -->
            <div class="flex items-center gap-3 pb-1.5">
                <label class="relative inline-flex items-center cursor-pointer">
                    <!-- Hidden Checkbox -->
                    <input type="checkbox" checked class="sr-only peer" />
                    <!-- Custom Toggle -->
                    <div
                        class="w-10 h-5 bg-gray-300 rounded-full transition-all duration-300 peer-checked:bg-blue-600">
                        <div
                            class="absolute top-1 left-1 w-4 h-4 bg-white rounded-full transition-all duration-300 peer-checked:translate-x-5">
                        </div>
                    </div>
                    <!-- Label -->
                    <span class="ml-2 text-xs font-semibold text-gray-700">Active</span>
                </label>
            </div>


            <!-- Action Buttons -->
            <div class="flex gap-2 flex-[2]">
                <!-- Save Button with Custom Color -->
                <button
                    class="px-5 py-2 bg-[#4cb8ff] text-white text-xs font-semibold rounded-lg shadow-md hover:shadow-lg hover:bg-[#4cb8ff] transform hover:-translate-y-0.5 transition-all duration-200">
                    <span class="flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        Save
                    </span>
                </button>

                <!-- Reset Button -->
                <button
                    class="px-4 py-2 bg-white text-gray-700 text-xs font-semibold rounded-lg border-2 border-gray-300 hover:bg-gray-50 hover:border-gray-400 transition-all duration-200"
                    (click)="onReset()">
                    Reset
                </button>

                <!-- Cancel Button -->
                <button
                    class="px-4 py-2 bg-white text-red-600 text-xs font-semibold rounded-lg border-2 border-red-300 hover:bg-red-50 hover:border-red-400 transition-all duration-200"
                    (click)="oncancel()">
                    Cancel
                </button>
            </div>
        </div>
    </div>

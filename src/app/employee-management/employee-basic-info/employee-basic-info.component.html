<div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Employee Basic Information</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="space-y-4">
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-medium text-gray-700">First Name</label>
        <input
          formControlName="firstName"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="John"
        />
        <p *ngIf="employeeForm.get('firstName')?.touched && employeeForm.get('firstName')?.invalid"
           class="text-red-500 text-sm mt-1">First Name is required</p>
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Last Name</label>
        <input
          formControlName="lastName"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Doe"
        />
        <p *ngIf="employeeForm.get('lastName')?.touched && employeeForm.get('lastName')?.invalid"
           class="text-red-500 text-sm mt-1">Last Name is required</p>
      </div>
    </div>

    <div>
      <label class="block mb-1 font-medium text-gray-700">Email</label>
      <input
        formControlName="email"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="example@mail.com"
      />
      <p *ngIf="employeeForm.get('email')?.touched && employeeForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
        <span *ngIf="employeeForm.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="employeeForm.get('email')?.errors?.['email']">Invalid email format</span>
      </p>
    </div>

    <div>
      <label class="block mb-1 font-medium text-gray-700">Phone</label>
      <input
        formControlName="phone"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="1234567890"
      />
      <p *ngIf="employeeForm.get('phone')?.touched && employeeForm.get('phone')?.invalid" class="text-red-500 text-sm mt-1">
        <span *ngIf="employeeForm.get('phone')?.errors?.['required']">Phone is required</span>
        <span *ngIf="employeeForm.get('phone')?.errors?.['pattern']">Phone must be 10 digits</span>
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-medium text-gray-700">Department</label>
        <input
          formControlName="department"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="IT"
        />
        <p *ngIf="employeeForm.get('department')?.touched && employeeForm.get('department')?.invalid"
           class="text-red-500 text-sm mt-1">Department is required</p>
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Designation</label>
        <input
          formControlName="designation"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Software Engineer"
        />
        <p *ngIf="employeeForm.get('designation')?.touched && employeeForm.get('designation')?.invalid"
           class="text-red-500 text-sm mt-1">Designation is required</p>
      </div>
    </div>

    <div class="text-center mt-6">
      <button
        type="submit"
        class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition"
      >
        Save Employee
      </button>
    </div>
    
  </form>
</div>
